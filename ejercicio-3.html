<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <strong><h1>Formulario de registro</h1></strong>
    </header>
    <section>
      <form>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" />
        </div>
        <br />
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido" />
        </div>
        <br />
        <div>
          <span>Modalidad de cursada:</span>
          <input type="radio" name="modalidad" id="on-demand" />
          <label for="on-demand">On-Demand</label>
          <input type="radio" name="modalidad" id="en vivo" />
          <label for="en vivo">En Vivo</label>
        </div>
        <br />
        <div>
          <label for="Email">Correo:</label>
          <input type="email" name="Correo" id="Email" />
        </div>
        <br />
        <div>
          <input type="checkbox" name="informacion" id="informacion" />
          <label for="informacion"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma de
            Nucba</label
          >
          <br />
          <input type="checkbox" name="terminos" id="terminos" />
          <label for="terminos"
            >Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack</label
          >
        </div>
        <br />
        <div>
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </section>
  </body>
</html>
